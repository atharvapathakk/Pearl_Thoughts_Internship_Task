steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/stock-analyzer:latest', '.']

  # Step 2: Push Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/stock-analyzer:latest']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'stock-analyzer', 
        '--image', 'gcr.io/$PROJECT_ID/stock-analyzer:latest',
        '--platform', 'managed',
        '--region', 'asia-south1',  # choose your preferred region
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/stock-analyzer:latest'
